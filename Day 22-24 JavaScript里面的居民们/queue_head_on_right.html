<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Queue</title>
</head>
<body>
<input id="queue-input" type="text">
<p id="queue-cont">队列内容：apple-&gt;pear</p>
<button id="in-btn">入队</button>
<button id="out-btn">出队</button>
<button id="font-btn">打印队头元素内容</button>
<button id="empty-btn">判断队列是否为空</button>

<script>
    var queue = ["apple", "pear"];
    var input = document.querySelector("#queue-input"),
        p = document.querySelector("#queue-cont");

    document.querySelector("#in-btn").onclick = function () {
        try {
            if (input.value == "")
                throw "请在输入框中输入内容";
            queue.push(input.value);
            p.innerHTML = input.value + " 已入队";
        }
        catch (e) {
            p.innerHTML = e;
        }
    }

    document.querySelector("#out-btn").onclick = function () {
        try {
            if (queue.length == 0)
                throw "队列中没有元素";
            p.innerHTML = queue.shift() + " 已出队";
        }
        catch (e) {
            p.innerHTML = e;
        }
    }

    document.querySelector("#font-btn").onclick = function () {
        try {
            if (queue.length == 0)
                throw "队列中没有元素";
            p.innerHTML = queue[queue.length - 1];
        }
        catch (e) {
            p.innerHTML = e;
        }
    }

    document.querySelector("#empty-btn").onclick = function () {
        if (queue.length == 0) {
            p.innerHTML = "队列为空";
        }

        else {
            var list = "队列不为空。队列内容：";
            /* 比较麻烦的实现方法
            for (var x in queue) {
                list += queue[x] + "->";
            }
            p.innerHTML = list.substr(0, list.length - 2); // 把末尾的 "->" 去掉
            */
            list += queue.join("->");
            p.innerHTML = list;
        }
    }

</script>
</body>
</html>
