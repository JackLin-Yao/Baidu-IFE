<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>No.4 - 3D 空间的卡片翻转动效</title>
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            perspective: 1000px;
        }

        .card {
            position: relative;
            width: fit-content;
            height: fit-content;
            transform-style: preserve-3d;
            transition: 1s;
        }

        .card img {
            display: block;

            /* 设置 transform-style: preserve-3d; 后，若启用以下属性，第一次播放有时会出现问题。可能是 Chrome 的 bug

            backface-visibility: hidden;

            不过因为最终旋转的是父元素，不启用该属性也无所谓
            */
        }

        .card img.back {
            position: absolute;
            top: 0;
            left: 0;
            transform: rotateY(-180deg);
        }

        .container:hover .card { /* 没有直接写成 .card:hover，是为了避免因为 .card 翻转而使鼠标离开 hover 区域的情况 */
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
    <img src="src/No.4-Front.jpg" alt="Image front" class="front">
    <img src="src/No.4-Back.jpg" alt="Image back" class="back">
    </div>
</div>
</body>
</html>
