<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简历</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<header class="title">
    <h1 id="greeting">简历</h1>
</header>
<main>
    <section>
        <h2>基本信息</h2>
        <ul class="horizontal_list">
            <li><b>姓名</b> 张三</li>
            <li><b>性别</b> 男</li>
            <li><b>应聘职位</b> Web前端工程师</li>
        </ul>
    </section>
    <section>
        <h2>联系方式</h2>
        <ul class="horizontal_list">
            <li><b>手机</b> 12312341234</li>
            <li><b>Email</b> <a href="mailto:joinfe@baidu.com">joinfe@baidu.com</a></li>
            <li><b>个人主页</b> <a href="https://github.com/">Github</a></li>
        </ul>
    </section>
    <section>
        <h2>能力描述</h2>
        <ul class="vertical_list">
            <li><b>技术能力</b>熟练掌握 HTML，CSS，JavaScript</li>
            <li><b>综合能力</b>良好的沟通，主动积极，努力勤奋</li>
        </ul>
    </section>
    <section>
        <h2>教育经历</h2>
        <ul class="vertical_list">
            <li><b>本科</b>百度前端技术学院小薇学院</li>

    <section>

        <ul class="vertical_list">
            <li><b>小度小度</b>作为前端工程师角色参与了 ABC 组件的开发</li>
            <li><b>SAN Doc</b>作为文档工程师参与了 SAN Doc 编写</li>
        </ul>
    </section>
</main>
<script>
    function showGreeting() {
        var time = new Date().getHours();
        var gretting_text = "";
        if (time < 6) {
            gretting_text = "已经是深夜了";
        } else if (time < 12) {
            gretting_text = "早上好";
        } else if (time < 13) {
            gretting_text = "中午好";
        } else if (time < 18) {
            gretting_text = "下午好";
        } else if (time < 24) {
            gretting_text = "晚上好";
        }
        document.getElementById("greeting").innerHTML = gretting_text + "，这是我的简历";
    }

    window.addEventListener("load", showGreeting);
    /* 页面完成渲染后才执行这一函数，因此肉眼可能察觉标题的改变。也可不添加事件，在 <script> 中直接执行这一函数。这样执行完后页面渲染才完成 */
</script>
</body>
</html>
