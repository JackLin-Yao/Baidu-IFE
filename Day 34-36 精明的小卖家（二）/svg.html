<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG</title>
    <style>
        svg {
            width: 200px;
            height: 100px;
        }

        #bar_graph svg {
            width: fit-content;
            height: fit-content;
        }
    </style>
</head>
<body>
<h3>直线</h3>
<svg>
    <line x1="0" y1="100" x2="200" y2="0" stroke="black" stroke-width="3"></line>
</svg>
<h3>圆</h3>
<svg>
    <circle cx="50" cy="50" r="50"></circle>
</svg>
<h3>矩形</h3>
<svg>
    <rect height="50" width="100"></rect>
</svg>
<h3>文字</h3>
<svg>
    <text x="50" y="50" class="test" fill="dimgrey">SVG 测试样例</text>
</svg>
<h3>花</h3>
<svg>
    <circle cx="25" cy="50" r="20" fill="pink"></circle>
    <circle cx="75" cy="50" r="20" fill="pink"></circle>
    <circle cx="37" cy="24" r="20" fill="pink"></circle>
    <circle cx="63" cy="24" r="20" fill="pink"></circle>
    <circle cx="37" cy="76" r="20" fill="pink"></circle>
    <circle cx="63" cy="76" r="20" fill="pink"></circle>
    <circle cx="50" cy="50" r="30" fill="yellow"></circle>
</svg>
<h3>树</h3>
<svg>
    <polygon points="100,0 75,25 125, 25" fill="green"></polygon>
    <polygon points="100,13 63,50 138,50" fill="green"></polygon>
    <polygon points="100,38 50,75 150,75" fill="green"></polygon>
    <polygon points="100,25 90,100 110,100" fill="brown"></polygon>
</svg>
<hr>
<h2>柱状图</h2>
<div id="bar_graph"></div>
<script src="js/source_data.js"></script>
<script src="js/bar.js"></script>
<script>
    var data = [];
    for (let i = 0; i < sourceData.length; i++) {
        if (sourceData[i].product == "手机" && sourceData[i].region == "华东") {
            data = sourceData[i].sale;
        }
    }

    var bar_graph = barDrawGraph(data);
    document.querySelector("#bar_graph").appendChild(bar_graph);
</script>
</body>
</html>
